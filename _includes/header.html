<header id="header">
    
    <div class="logo">{% include icons/logo.html %}</div>
    
    <nav>
        {% for item in site.data.portofolio.menu %}
            <a href="{{ item.url }}"> {{ item.name }}</a>
        {% endfor %}
    </nav>
    
    <h1><span>{{ site.data.portofolio.title }}</span></h1>
    <p class="kicker"> {{ site.data.portofolio.description }} </p> 
    
</header>
